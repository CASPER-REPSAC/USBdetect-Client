<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB 차단 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a202c;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #718096;
            }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ef4444;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #22c55e;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #22c55e;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }
    </style>
</head>
<body class="bg-gray-900 text-white relative">

    <div class="min-h-screen">

        <div class="w-full p-8">
            <header class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-blue-300">USB 장치 관리</h1>
                    <p class="text-gray-400 mt-2">연결된 USB 장치 목록 및 상태를 확인하고 관리합니다.</p>
                </div>
                <button id="refresh-btn" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">새로고침</button>
            </header>

            <div class="bg-gray-800 rounded-lg shadow-xl p-6 h-[calc(100vh-12rem)] overflow-y-auto">
                <h2 class="text-xl font-semibold mb-4 border-b border-gray-600 pb-2">연결된 장치</h2>
                <ul id="device-list" class="space-y-4">
                </ul>
            </div>
        </div>

        <!-- 관리 메뉴 및 사이드바 영역 삭제 -->
    </div>

    <script>
        // devices 배열 제거
        let devices = [];

        function renderDevices() {
            const deviceList = document.getElementById('device-list');
            deviceList.innerHTML = '';
            devices.forEach(device => {
                const statusClass = device.IsBlocked ? 'text-red-400' : 'text-green-400';
                const statusText = device.IsBlocked ? '차단됨' : '허용됨';
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-gray-900 rounded-lg';
                li.innerHTML = `
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <div>
                            <p class="font-medium">${device.ProductString}</p>
                            <p class="text-sm text-gray-500">${device.SerialNumber}</p>
                            <p class="text-xs text-gray-500">VID: ${device.VendorId} / PID: ${device.ProductId}</p>
                            <p class="text-xs text-gray-500">제조사: ${device.ManufacturerString}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="font-semibold ${statusClass} w-20 text-right">${statusText}</span>
                        <label class="toggle-switch">
                            <input type="checkbox" data-index="${device.DeviceIndex}" ${!device.IsBlocked ? 'checked' : ''}>
                            <span class="slider round"></span>
                        </label>
                    </div>
                `;
                deviceList.appendChild(li);
            });
        }

        window.chrome.webview.addEventListener('message', event => {
            const msg = event.data;
            if (msg.type === 'deviceList' && Array.isArray(msg.data)) {
                devices = msg.data;
                renderDevices();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // 기존 devices 배열 삭제, 대신 C#에 USB 목록 요청
            window.chrome.webview.postMessage({ type: 'requestDeviceList' });

            const refreshBtn = document.getElementById('refresh-btn');
            const deviceList = document.getElementById('device-list');

            deviceList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox' && e.target.closest('.toggle-switch')) {
                    const deviceIndex = e.target.dataset.index;
                    const device = devices.find(d => String(d.DeviceIndex) === String(deviceIndex));
                    if (device) {
                        device.IsBlocked = !e.target.checked;
                        renderDevices();
                        window.chrome.webview.postMessage({
                            type: "deviceStatusChanged",
                            deviceId: device.DeviceIndex,
                            newStatus: device.IsBlocked ? 'blocked' : 'allowed'
                        });
                    }
                }
            });

            contentArea.addEventListener('click', (e) => {
                // 버튼의 id가 'connect-settings-btn'인지 확인합니다.
                if (e.target.id === 'connect-settings-btn') {
                    const ip = document.getElementById('server-ip').value;
                    const port = document.getElementById('server-port').value;

                    // C#으로 메시지를 보냅니다.
                    window.chrome.webview.postMessage({
                        // 메시지 타입을 "connectAndTest"로 변경합니다.
                        type: "connectAndTest",
                        data: { serverIp: ip, serverPort: port }
                    });
                }
            });
            // 초기 장치 목록 로드
            renderDevices();

            refreshBtn.addEventListener('click', () => {
                window.chrome.webview.postMessage({ type: 'requestDeviceList' });
            });
        });
    </script>
</body>
</html>
